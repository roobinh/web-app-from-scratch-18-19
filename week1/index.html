<html>
	<head>
		<title>PokeAPI</title>
	</head>


	<body>

		<!-- Handlebars single pokemon -->
		<script id="entry-template" type="text/x-handlebars-template">
			<div class="pokemon" id="pokemon">
				<p>{{pokename}}</p>
				<img src={{imgurl}}>
			</div>
		</script>

		<div class="singlepokemon">
			<div id="singlepokemon">
				<!-- Single pokemon get shown here-->
			</div>	
		</div>

		<!-- All pokemon -->
		<section id="pokemons">
			<div class="pokemon" id="container">
				<!-- Pokemon get shown here -->
			</div>
		</section>
	</body>


	<footer>
		<!-- Javascript and CSS -->
		<script src="public/js/handlebars.js"></script>
		<script src="public/js/routie.js"></script>
		<script src="public/js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="public/css/styles.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	</footer>
</html>
