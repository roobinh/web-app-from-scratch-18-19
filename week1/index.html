<html>
	<head>
		<title>PokeAPI</title>
	</head>


	<body>
		<form class="search" style="margin:auto;max-width:300px">
			<input id="pokemonsearch" type="text" placeholder="Search Pokemon">
			<button type="submit" onclick="searchPokemon()">ENTER</button>
		</form>

		<!-- Handlebars single pokemon -->
		<script id="entry-template" type="text/x-handlebars-template">
			<div class="pokemon" id="pokemon">
				<a href=#home><button>Back</button></a>
				<p>{{pokename}}</p>

				<img src={{imgurl}}>

				<p>Hitpoints: {{hitpoints}}</p>
				<p>Attack: {{attack}}</p>
				<p>Defence: {{defence}}</p>
				<p>Special attack: {{specialattack}}</p>
				<p>Special defence: {{specialdefence}}</p>
				<p>Speed: {{speed}}</p>
			</div>
		</script>

		<div class="singlepokemon">
			<div id="singlepokemon">
				<!-- Single pokemon get shown here-->
			</div>	
		</div>

		<!-- All pokemon -->
		<section id="pokemons">
			<div class="container" id="container">
				<!-- Pokemon get shown here -->
			</div>
		</section>
	</body>


	<footer>
		<!-- Javascript and CSS -->
		<script src="public/js/handlebars.js"></script>
		<script src="public/js/routie.js"></script>
		<script src="public/js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="public/css/styles.css">

		<!-- Font Awesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	</footer>
</html>
